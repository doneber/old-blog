baseURL: "https://doneber.dev/blog"
title: doneber.dev
paginate: 5
theme: PaperMod
permalinks:
  posts: "/:title"

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: G-3K3RK7WPPJ

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Don Eber Blog
  description: "Software development, technologies"
  keywords: [Blog, Portfolio, Software Development, tips]
  author: Don Eber
  # author: ["Me", "You"] # multiple authors
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "<link / abs url>"
    favicon16x16: "<link / abs url>"
    favicon32x32: "<link / abs url>"
    apple_touch_icon: "<link / abs url>"
    safari_pinned_tab: "<link / abs url>"

  label:
    text: "Blog"

  # profile-mode
  profileMode:
    enabled: false # needs to be explicitly set
    title: doneber.dev
    subtitle: "This is subtitle"
    imageUrl: "<img location>"
    imageWidth: 120
    imageHeight: 120
    imageTitle: my image
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags

  # home-info mode
  homeInfoParams:
    Title: "Don Eber's Blog"
    Content: Bienvenidos a este humilde blog, puedes ver mis Ãºltimas publicaciÃ³nes por ahÃ­ ðŸ‘‡

  socialIcons:
    - name: twitter
      url: "https://twitter.com/doneberdev"
    - name: github
      url: "https://github.com/doneber"
    - name: youtube
      url: https://youtube.com/doneber
    - name: discord
      url: https://discord.gg/5ak7sZpC4t

  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  googleAnalytics: true
  googleAnalyticsCode: G-3K3RK7WPPJ
  GoogleAnalyticsID: G-3K3RK7WPPJ

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/doneber/content"
    Text: "Sugerir cambios" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
